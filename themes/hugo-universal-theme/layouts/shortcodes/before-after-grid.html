{{ $title := .Get "title" }}
{{ $pairs := .Get "pairs" | unmarshal }}

<div class="before-after-grid">
    <h2 class="text-center mb-4">{{ $title }}</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {{ range $pairs }}
            <div class="before-after-pair">
                <div class="relative mb-2">
                    <img src="{{ index . 0 }}" alt="Before" class="w-full h-64 object-cover rounded-lg shadow-md">
                    <div class="absolute top-2 left-2 bg-black bg-opacity-50 text-white px-3 py-1 rounded-full text-sm">
                        Before
                    </div>
                </div>
                <div class="relative">
                    <img src="{{ index . 1 }}" alt="After" class="w-full h-64 object-cover rounded-lg shadow-md">
                    <div class="absolute top-2 left-2 bg-black bg-opacity-50 text-white px-3 py-1 rounded-full text-sm">
                        After
                    </div>
                </div>
            </div>
        {{ end }}
    </div>
</div>

<style>
.before-after-grid {
    margin: 2rem 0;
    padding: 1rem;
}

.before-after-pair {
    transition: transform 0.3s ease;
}

.before-after-pair:hover {
    transform: translateY(-5px);
}

.before-after-pair img {
    transition: box-shadow 0.3s ease;
}

.before-after-pair:hover img {
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}
</style>
