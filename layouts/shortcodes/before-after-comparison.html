{{ $class := .Get "class" }}
<div class="before-after-grid {{ $class }}">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {{ .Inner }}
    </div>
</div>

<style>
.before-after-grid {
    margin: 2rem 0;
    padding: 1rem;
}

.before-after-pair {
    display: flex;
    flex-direction: column;
    margin-bottom: 2rem;
    transition: transform 0.3s ease;
}

/* Side by side on desktop */
@media (min-width: 768px) {
    .before-after-inner {
        display: flex;
        flex-direction: row;
        gap: 1rem;
    }
    
    .before-image-container,
    .after-image-container {
        flex: 1;
        width: 50%;
    }
}

/* Stacked on mobile */
@media (max-width: 767px) {
    .before-after-inner {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .before-image-container,
    .after-image-container {
        width: 100%;
    }
}

.before-after-pair:hover {
    transform: translateY(-5px);
}

.before-image-container,
.after-image-container {
    position: relative;
}

.before-after-pair img {
    width: 100%;
    height: 500px;
    object-fit: contain;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
    max-height: 100%;
}

/* Special handling for tree removal page images */
.tree-removal-page .before-after-pair:nth-child(1) img,
.tree-removal-page .before-after-pair:nth-child(2) img {
    object-fit: contain;
    height: 500px;
}

.tree-removal-page .before-after-pair:nth-child(3) img {
    object-fit: cover;
    height: 400px;
    aspect-ratio: 4/3;
}

.before-after-pair:hover img {
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.image-label {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: rgba(0,0,0,0.6);
    color: white;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 500;
    z-index: 10;
}
</style>
